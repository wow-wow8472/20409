<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>박세현 시간표 · 2026 2학년 1학기</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f1117;
    --surface: #181b24;
    --card: #1e2130;
    --border: #2a2e3e;
    --accent: #5b7fff;
    --accent2: #a78bfa;
    --accent3: #34d399;
    --text: #e8eaf6;
    --text-muted: #6b7280;
    --text-dim: #9ca3af;
    --free: #141720;
    --sa: #1a2235;
    --club: #1a2830;
    --act: #1e1a2e;
    --shadow: 0 4px 24px rgba(0,0,0,0.4);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Pretendard', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Header */
  .header {
    padding: 28px 24px 20px;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(12px);
  }
  .header-inner {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }
  .header-title {
    font-size: 18px;
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.3px;
  }
  .header-sub {
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 2px;
  }
  .header-badge {
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: white;
    font-size: 11px;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 20px;
    white-space: nowrap;
  }

  /* Main layout */
  .main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px 16px 60px;
  }

  /* Timetable grid */
  .timetable-wrap {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    border-radius: 12px;
    border: 1px solid var(--border);
  }

  table {
    width: 100%;
    min-width: 600px;
    border-collapse: collapse;
    background: var(--card);
  }

  th {
    padding: 10px 6px;
    font-size: 11px;
    font-weight: 600;
    color: var(--text-muted);
    text-align: center;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    border-right: 1px solid var(--border);
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }
  th:last-child { border-right: none; }
  th.period-header {
    width: 38px;
    min-width: 38px;
  }

  td {
    border-right: 1px solid var(--border);
    border-bottom: 1px solid var(--border);
    padding: 0;
    vertical-align: middle;
    text-align: center;
  }
  td:last-child { border-right: none; }
  tr:last-child td { border-bottom: none; }

  .period-num {
    font-size: 10px;
    color: var(--text-muted);
    font-weight: 500;
    padding: 8px 4px;
  }

  /* Cell types */
  .cell {
    padding: 6px 4px;
    min-height: 56px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2px;
    cursor: pointer;
    transition: all 0.18s ease;
    position: relative;
  }
  .cell:hover { filter: brightness(1.15); }
  .cell.free {
    background: var(--free);
    cursor: pointer;
    transition: background 0.18s ease;
  }
  .cell.free:hover {
    background: #1c2030;
    filter: none;
  }
  .cell.free .free-dot { transition: background 0.18s; }
  .cell.free:hover .free-dot { background: #3a4060; }

  .cell.type-class { background: #1a2040; }
  .cell.type-sa { background: var(--sa); }
  .cell.type-club { background: var(--club); }
  .cell.type-act { background: var(--act); }

  .cell-name {
    font-size: 10px;
    font-weight: 600;
    color: var(--text);
    line-height: 1.3;
    word-break: keep-all;
    text-align: center;
  }
  .cell-ban {
    font-size: 9px;
    color: var(--accent);
    font-weight: 500;
  }
  .cell-room {
    font-size: 9px;
    color: var(--text-muted);
  }
  .cell-tag {
    font-size: 9px;
    color: var(--accent3);
    font-weight: 600;
    opacity: 0.85;
  }
  .free-dot {
    width: 4px;
    height: 4px;
    background: var(--border);
    border-radius: 50%;
  }

  /* Day colors */
  th.day-mon { color: #7dd3fc; }
  th.day-tue { color: #a78bfa; }
  th.day-wed { color: #6ee7b7; }
  th.day-thu { color: #fcd34d; }
  th.day-fri { color: #f9a8d4; }

  /* Detail panel */
  .detail-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: 200;
    backdrop-filter: blur(4px);
  }
  .detail-overlay.active { display: flex; align-items: flex-end; justify-content: center; }
  @media (min-width: 640px) {
    .detail-overlay.active { align-items: center; }
  }

  .detail-panel {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 20px 20px 0 0;
    width: 100%;
    max-width: 560px;
    max-height: 80vh;
    overflow-y: auto;
    padding: 24px 20px 32px;
    box-shadow: 0 -8px 40px rgba(0,0,0,0.5);
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.32,0.72,0,1);
  }
  .detail-overlay.active .detail-panel {
    transform: translateY(0);
  }
  @media (min-width: 640px) {
    .detail-panel {
      border-radius: 20px;
      max-height: 85vh;
      transform: scale(0.92) translateY(12px);
      opacity: 0;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }
    .detail-overlay.active .detail-panel {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
  }

  .detail-handle {
    width: 36px;
    height: 4px;
    background: var(--border);
    border-radius: 2px;
    margin: 0 auto 16px;
  }
  @media (min-width: 640px) { .detail-handle { display: none; } }

  .detail-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 20px;
  }
  .detail-subject {
    font-size: 20px;
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.3px;
  }
  .detail-meta {
    display: flex;
    gap: 6px;
    margin-top: 5px;
    flex-wrap: wrap;
  }
  .badge {
    font-size: 11px;
    font-weight: 600;
    padding: 3px 8px;
    border-radius: 6px;
  }
  .badge-ban { background: rgba(91,127,255,0.18); color: var(--accent); }
  .badge-room { background: rgba(52,211,153,0.15); color: var(--accent3); }
  .badge-time { background: rgba(167,139,250,0.15); color: var(--accent2); }
  .badge-free { background: rgba(100,116,139,0.18); color: #94a3b8; }

  .close-btn {
    background: var(--border);
    border: none;
    color: var(--text-dim);
    width: 30px;
    height: 30px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s;
    flex-shrink: 0;
  }
  .close-btn:hover { background: #3a3e52; }

  .detail-section-title {
    font-size: 11px;
    font-weight: 700;
    color: var(--text-muted);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 10px;
    margin-top: 20px;
  }

  .friends-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }
  .friend-chip {
    background: rgba(91,127,255,0.15);
    border: 1px solid rgba(91,127,255,0.3);
    color: #93b4ff;
    font-size: 12px;
    font-weight: 500;
    padding: 5px 10px;
    border-radius: 20px;
  }
  .friend-chip.me {
    background: linear-gradient(135deg, rgba(91,127,255,0.35), rgba(167,139,250,0.25));
    border-color: var(--accent);
    color: white;
    font-weight: 700;
  }

  .other-ban-block {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 14px;
    margin-bottom: 8px;
  }
  .other-ban-header {
    font-size: 11px;
    font-weight: 700;
    color: var(--text-dim);
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .ban-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--accent2);
  }
  .other-friends-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }
  .other-chip {
    background: rgba(255,255,255,0.05);
    color: var(--text-dim);
    font-size: 11px;
    padding: 3px 8px;
    border-radius: 12px;
  }

  /* Legend */
  .legend {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    padding: 14px 16px;
    margin-top: 12px;
    background: var(--surface);
    border-radius: 10px;
    border: 1px solid var(--border);
  }
  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    color: var(--text-dim);
  }
  .legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 3px;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

  @media (max-width: 480px) {
    .header { padding: 16px; }
    .cell { min-height: 48px; padding: 4px 2px; }
    .cell-name { font-size: 9px; }
    .cell-ban { font-size: 8px; }
    .cell-room { font-size: 8px; }
  }
</style>
</head>
<body>

<div class="header">
  <div class="header-inner">
    <div>
      <div class="header-title">박세현의 시간표</div>
      <div class="header-sub">2026학년도 2학년 1학기 · 20409</div>
    </div>
    <div class="header-badge">2학년 4반</div>
  </div>
</div>

<div class="main">
  <div class="timetable-wrap">
    <table id="timetable"></table>
  </div>
  <div class="legend">
    <div class="legend-item"><div class="legend-dot" style="background:#2a3060"></div>수업 (클릭하면 같은 반 확인)</div>
    <div class="legend-item"><div class="legend-dot" style="background:#1a2235"></div>SA</div>
    <div class="legend-item"><div class="legend-dot" style="background:#1a2830"></div>동아리</div>
    <div class="legend-item"><div class="legend-dot" style="background:#1e1a2e"></div>창체</div>
    <div class="legend-item"><div class="legend-dot" style="background:#141720"></div>공강 (클릭하면 같이 공강인 친구 확인)</div>
  </div>
</div>

<!-- Detail panel -->
<div class="detail-overlay" id="detailOverlay" onclick="closeDetail(event)">
  <div class="detail-panel" id="detailPanel">
    <div class="detail-handle"></div>
    <div class="detail-header">
      <div>
        <div class="detail-subject" id="detailSubject">—</div>
        <div class="detail-meta" id="detailMeta"></div>
      </div>
      <button class="close-btn" onclick="closePanel()">✕</button>
    </div>
    <div id="detailBody"></div>
  </div>
</div>

  "D":  ["화3","화4","금3","금4"],
  "D1": ["금4"],
  "D21":["화3","화4"],
  "D22":["금3","금4"],  // 생명과학실험 - D22 교실
  "D3": ["화3","화4","금3"],
  "L":  ["월3","월4","화7"],
  "L2": ["월3","월4"],
  "M":  ["화1","화2","목7"],
  "N":  ["수5","금1","금2"],
  "O":  ["화5","화6","금5"],
  "W":  ["수3","수4"],
  "X":  ["월5","월6"],
  "Y":  ["목3","목4"],
  "Z":  ["목5","목6"]
};

// period -> col index (0-based, Mon=0..Fri=4)
const DAYS = ["월","화","수","목","금"];
const PERIODS_PER_DAY = {
  "월": ["월1","월2","월3","월4","월5","월6","월7","월8"],
  "화": ["화1","화2","화3","화4","화5","화6","화7","화8","화9"],
  "수": ["수1","수2","수3","수4","수5"],
  "목": ["목1","목2","목3","목4","목5","목6","목7","목8","목9"],
  "금": ["금1","금2","금3","금4","금5"]
};

// Special fixed slots for 박세현
const SPECIAL_SLOTS = {
  "수6": { type: "sa", label: "SA", color: "type-sa" },
  "수7": { type: "sa", label: "SA", color: "type-sa" },
  "수8": { type: "sa", label: "SA", color: "type-sa" },
  "수9": { type: "sa", label: "SA", color: "type-sa" },
  "금6": { type: "club", label: "동아리", color: "type-club" },
  "금7": { type: "club", label: "동아리", color: "type-club" },
  "금8": { type: "act", label: "창체", color: "type-act" },
  "금9": { type: "act", label: "창체", color: "type-act" }
};

// Classroom mapping (분반 -> 교실)
const CLASSROOMS = {
  "A": "STEM관 A실", "A3": "STEM관 A실",
  "B": "STEM관 B실", "B3": "STEM관 B실",
  "C": "STEM관 C실", "C1": "체육관", "C3": "STEM관 C실",
  "D": "STEM관 D실", "D1": "체육관", "D3": "STEM관 D실",
  "D21": "D21호", "D22": "D22호",
  "L": "강의실 L", "L2": "강의실 L2",
  "M": "강의실 M", "N": "강의실 N", "O": "강의실 O",
  "W": "강의실 W", "X": "강의실 X", "Y": "강의실 Y", "Z": "강의실 Z"
};

// Build period->subject map for ME
function buildMySchedule() {
  const schedule = {}; // period -> { subject, ban }
  for (const [subject, ban] of Object.entries(ME.subjects)) {
    const times = BAN_TIMES[ban] || [];
    for (const t of times) {
      schedule[t] = { subject, ban };
    }
  }
  return schedule;
}

// ─── RENDER ──────────────────────────────────────────────────────────────────
function render() {
  const schedule = buildMySchedule();
  const table = document.getElementById('timetable');

  // Determine max periods per day
  const allDayPeriods = {
    "월": ["월1","월2","월3","월4","월5","월6","월7","월8"],
    "화": ["화1","화2","화3","화4","화5","화6","화7","화8","화9"],
    "수": ["수1","수2","수3","수4","수5","수6","수7","수8","수9"],
    "목": ["목1","목2","목3","목4","목5","목6","목7","목8","목9"],
    "금": ["금1","금2","금3","금4","금5","금6","금7","금8","금9"]
  };

  // Find max period count
  let maxPeriods = 0;
  for (const [day, periods] of Object.entries(allDayPeriods)) {
    let last = 0;
    for (let i = 0; i < periods.length; i++) {
      const p = periods[i];
      if (schedule[p] || SPECIAL_SLOTS[p]) last = i + 1;
    }
    maxPeriods = Math.max(maxPeriods, last);
  }
  maxPeriods = Math.max(maxPeriods, 9); // show at least through 9

  // Header
  const thead = document.createElement('thead');
  const headerRow = document.createElement('tr');
  const thEmpty = document.createElement('th');
  thEmpty.className = 'period-header';
  thEmpty.textContent = '';
  headerRow.appendChild(thEmpty);
  const dayClasses = ["day-mon","day-tue","day-wed","day-thu","day-fri"];
  DAYS.forEach((day, i) => {
    const th = document.createElement('th');
    th.textContent = day + "요일";
    th.className = dayClasses[i];
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);
  table.appendChild(thead);

  // Body
  const tbody = document.createElement('tbody');
  for (let p = 1; p <= maxPeriods; p++) {
    const tr = document.createElement('tr');
    const tdNum = document.createElement('td');
    tdNum.innerHTML = `<div class="period-num">${p}</div>`;
    tr.appendChild(tdNum);

    DAYS.forEach(day => {
      const period = `${day}${p}`;
      const td = document.createElement('td');
      const slot = schedule[period];
      const special = SPECIAL_SLOTS[period];

      const div = document.createElement('div');

      if (special) {
        div.className = `cell ${special.color}`;
        div.innerHTML = `<span class="cell-tag">${special.label}</span>`;
      } else if (slot) {
        div.className = 'cell type-class';
        div.setAttribute('data-subject', slot.subject);
        div.setAttribute('data-ban', slot.ban);
        div.onclick = () => openDetail(slot.subject, slot.ban);

        const room = CLASSROOMS[slot.ban] || slot.ban;
        const shortName = slot.subject.length > 7 ? slot.subject.substring(0,7)+'…' : slot.subject;
        div.innerHTML = `
          <span class="cell-name">${shortName}</span>
          <span class="cell-ban">${slot.ban}반</span>
          <span class="cell-room">${room}</span>
        `;
      } else {
        div.className = 'cell free';
        div.innerHTML = `<div class="free-dot"></div>`;
        div.onclick = () => openFreeDetail(period);
      }

      td.appendChild(div);
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  }
  table.appendChild(tbody);
}

// ─── DETAIL PANEL ────────────────────────────────────────────────────────────
function openFreeDetail(period) {
  history.pushState({ period, type: 'free' }, '', `#free-${period}`);
  showFreePanel(period);
}

function showFreePanel(period) {
  const overlay = document.getElementById('detailOverlay');
  const subjectEl = document.getElementById('detailSubject');
  const metaEl = document.getElementById('detailMeta');
  const bodyEl = document.getElementById('detailBody');

  subjectEl.textContent = '공강';
  const allFree = FREE_MAP[period] || [];
  const others = allFree.filter(n => n !== DATA.myName);

  metaEl.innerHTML = `
    <span class="badge badge-free">${period}교시</span>
    <span class="badge badge-free">나 포함 ${allFree.includes(DATA.myName) ? others.length + 1 : others.length}명 공강</span>
  `;

  let html = `<div class="detail-section-title">😴 같이 공강인 친구 (${others.length}명)</div>`;
  if (others.length === 0) {
    html += `<p style="color:var(--text-muted);font-size:13px;padding:8px 0;">이 시간에 공강인 친구가 없어요</p>`;
  } else {
    html += `<div class="friends-grid">`;
    others.forEach(name => {
      html += `<span class="friend-chip">${name}</span>`;
    });
    html += `</div>`;
  }

  bodyEl.innerHTML = html;
  overlay.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function openDetail(subject, ban) {
  // Update URL hash
  history.pushState({ subject, ban }, '', `#${encodeURIComponent(subject)}-${ban}`);
  showPanel(subject, ban);
}

function showPanel(subject, ban) {
  const overlay = document.getElementById('detailOverlay');
  const subjectEl = document.getElementById('detailSubject');
  const metaEl = document.getElementById('detailMeta');
  const bodyEl = document.getElementById('detailBody');

  subjectEl.textContent = subject;

  const times = (BAN_TIMES[ban] || []).join(', ');
  const room = CLASSROOMS[ban] || ban;
  metaEl.innerHTML = `
    <span class="badge badge-ban">${ban}반</span>
    <span class="badge badge-room">${room}</span>
    ${times ? `<span class="badge badge-time">${times}</span>` : ''}
  `;

  // Same-ban friends
  const allBanData = DATA.subjectBanStudents[subject] || {};
  const myBanStudents = allBanData[ban] || [];
  const sameFriends = myBanStudents.filter(n => n !== DATA.myName);

  let html = '';

  html += `<div class="detail-section-title">👥 같은 반 (${ban}반 · ${myBanStudents.length}명)</div>`;
  html += `<div class="friends-grid">`;
  html += `<span class="friend-chip me">나 (${DATA.myName})</span>`;
  sameFriends.forEach(name => {
    html += `<span class="friend-chip">${name}</span>`;
  });
  html += `</div>`;

  // Other bans
  const otherBans = Object.entries(allBanData).filter(([b]) => b !== ban);
  if (otherBans.length > 0) {
    html += `<div class="detail-section-title" style="margin-top:24px">📋 다른 반</div>`;
    otherBans.forEach(([b, students]) => {
      const bTimes = (BAN_TIMES[b] || []).join(', ');
      const bRoom = CLASSROOMS[b] || b;
      html += `<div class="other-ban-block">`;
      html += `<div class="other-ban-header"><div class="ban-dot"></div>${b}반 · ${bRoom}${bTimes ? ' · ' + bTimes : ''} (${students.length}명)</div>`;
      html += `<div class="other-friends-grid">`;
      students.forEach(name => {
        html += `<span class="other-chip">${name}</span>`;
      });
      html += `</div></div>`;
    });
  }

  bodyEl.innerHTML = html;
  overlay.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closePanel() {
  const overlay = document.getElementById('detailOverlay');
  overlay.classList.remove('active');
  document.body.style.overflow = '';
  if (location.hash) history.back();
}

function closeDetail(e) {
  if (e.target === document.getElementById('detailOverlay')) closePanel();
}

// Handle hash navigation (back button)
window.addEventListener('popstate', () => {
  const overlay = document.getElementById('detailOverlay');
  if (!location.hash) {
    overlay.classList.remove('active');
    document.body.style.overflow = '';
  } else {
    const hash = decodeURIComponent(location.hash.slice(1));
    if (hash.startsWith('free-')) {
      const period = hash.replace('free-', '');
      showFreePanel(period);
    } else {
      const lastDash = hash.lastIndexOf('-');
      if (lastDash > 0) {
        const subject = hash.substring(0, lastDash);
        const ban = hash.substring(lastDash + 1);
        showPanel(subject, ban);
      }
    }
  }
});

// Init
render();
</script>
</body>
</html>
